<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  <link rel="stylesheet" href="css/responsive_desktop.css" media="screen and (min-width: 960px)" />
  <link rel="stylesheet" href="css/responsive_tablet.css" media="screen and (min-width: 768px) and (max-width: 959px)" />
  <link rel="stylesheet" href="css/responsive_mobile.css" media="screen and (max-width: 767px)" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Portfolio</title>
</head>
<body>
  <header>
    <div class="header_content">
      <img class="header_image" src="img/udacity_logo.png" alt="Udacity logo" title="Udacity logo" />
      <div class="header_info">
        <h1 class="person_name">Dominika Sikorska</h1>
        <h2 class="role">Front-End Ninja</h2>
      </div>
      <hr class="header_separator" />
    </div>
  </header>
  <main>
    <aside>
        <div class="box">
<!--Colored block in div-->
          <div class="box1"></div>
          <p>
            #02b3e4
          </p>
        </div>
        <div class="box">
          <div class="box2"></div>
          <p>
            #2d3c49
          </p>
        </div>
        <div class="box">
          <div class="box3"></div>
          <p>
            #7d97ad
          </p>
        </div>
    </aside>
    <img class="main_image" src="img/code.jpg" alt="HTML Code" title="HTML Code" />
<!--Section contains projects -->
    <section class="main_projects">
      <h2 class="title">
        Featured Work
      </h2>
      <div class="container_projects">
        <div class="project">
          <img class="project_image" src="img/cookies.jpg" alt="Project - Cookies" title="Project - Cookies" />
          <h2 class="project_title">Cookies</h2>
          <a href="https://github.com/LadyHail" class="project_link">https://github.com/udacity/Cookies/</a>
        </div>
        <div class="project spacing">
          <img class="project_image" src="img/flash.jpg" alt="Project - Flash" title="Project - Flash" />
          <h2 class="project_title">Flash</h2>
          <a href="https://github.com/LadyHail" class="project_link">https://github.com/udacity/Flash/</a>
        </div>
        <div class="project">
          <img class="project_image" src="img/strawberry.jpg" alt="Project - Strawberry" title="Project - Strawberry" />
          <h2 class="project_title">Strawberry</h2>
          <a href="https://github.com/LadyHail" class="project_link">https://github.com/udacity/Strawberry/</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
